<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-flex has-background-light">
      <div class="hero-body">
        <p class="title has-text-centered">
          Weather Dashboard
        </p>
      </div>
      <div style="display:flex; justify-content: center;">
        <div id="aside">
          <div class="ml-2" id="searchArea">
            <input type="text" name="City" id="search-input" />
            <button id="search-button">Search</button>
          </div>
          <div id="search-buttons"></div>
        </div>
      
    </section>
      <div class="columns is-flex is-flex-wrap-wrap p-1" id="weather-display">
        <div class="column is-full is-justify-content-center" id="current-weather">
          <div class="card pl-1 pr-1" id="current-card">
            <h1 id="today"></h1>
            <h1 id="city-name"></h1>
            <p id="cTemp"></p>
            <p id="cWind"></p>
            <p id="cHumidity"></p>
          </div>
        <!-- </div>

        <div class="columns" id="future-weather"></div> -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/sript.js"></script>
  </body>
</html>
